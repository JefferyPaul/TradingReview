{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">

<link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery-3.3.0.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'echartsjs/echarts.js' %}"></script>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
</head>


<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a href="##" class="navbar-brand">Review</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/pnltracking/index/">策略跟踪</a></li>
            <li><a href="/pnltracking/show/">策略监控</a></li>
            <li class="dropdown">
                <a href="##" data-toggle="dropdown" class="dropdown-toggle">未知A<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="##">AA</a></li>
                    <li><a href="##">BB</a></li>
                </ul>
            </li>
        </ul>
        <form action="##" class="navbar-form navbar-left" rol="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入关键词" />
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
    </div>

    {% block content %}{% endblock %}
</body>
</html>
